spring.application.name=CSC399-project

# you can find .db file from ./data/
spring.datasource.url=jdbc:h2:file:./data/testdb;AUTO_SERVER=TRUE

# commend above and uncomment below to switch to in memory
#spring.datasource.url=jdbc:h2:mem:carrentaldb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.h2.console.enabled=true

spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true